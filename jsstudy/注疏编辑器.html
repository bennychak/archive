<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<title>無標題文檔</title>
<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
<style>
div{ margin:0; padding:0; margin-bottom:5px;}
.input1{ height:24px; vertical-align:middle;}
#wen,#zhu{ width:600px; height:50px; padding:3px; border:#000 1px solid; vertical-align:middle;}
.art_wen,
.art_zhu{ border:#CCC 1px solid; padding:3px;}
.art_wen{ color:#000; font-size:24px;}
.art_zhu{ color:#F91; font-size:12px;}
#article{ width:586px; height:500px; padding:10px; border:#000 1px solid;}
</style>
<script>
$(function(){
	$("#addwen").click(function(){
		var wen = $("#wen").val();
		$("#article").append("<div class='art_wen'><input class='edit' type='button' value='編輯' /><input class='edit' type='button' value='刪除' /></div>");
		$(".art_wen:last").append(wen);
		$("#wen").val("");
		});
	$("#addzhu").click(function(){
		var zhu = $("#zhu").val();
		$("#article").append("<div class='art_zhu'><input class='edit' type='button' value='編輯' /><input class='edit' type='button' value='刪除' /></div>");
		$(".art_zhu:last").append(zhu);
		$("#zhu").val("");
		});
	});
</script>
</head>

<body>
<div>
<textarea id="wen"></textarea><input class="input1" id="addwen" type="button" value="追加正文" />
</div>
<div>
<textarea id="zhu"></textarea><input class="input1" id="addzhu" type="button" value="追加註釋" />
</div>
<div id="article">
</div>
</body>
</html>
