                        <h4>
                            <p>以下动态，发送提醒邮件到你的邮箱bienfantaisie@hotmail.com中：</p>

                        <dl>
                            <dt>我与好友间的交流</dt>

                        </dl>
                        <dl>
                            <dt>系统消息</dt>

                            <dd><input name="system_message" type="checkbox" /> 好友的生日提醒</dd>
                        </dl>
                        <dl>
                            <dt>邮件发送频率</dt>

                        </dl>
                        <dl>
                            <dt>你的动态，是否通过邮件发送给你邀请过、但还未加入开心网的人</dt>
                            <dd><input name="send_mail" type="radio" /> 是</dd>
