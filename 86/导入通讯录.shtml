<title>导入通讯录 - 推博网</title>

</head>

<body>

<div id="ui_wrap1" class="tb_wrap7">

    <div id="ui_contain">
        <!--#include file="inc/好友导航.shtml"-->
        <div id="ui_main">
            <div id="ui_left">
            	<div class="inner">
                    <form class="ivbox" action="" method="post">
                    <p>从我的邮箱导入通讯录，选择待邀请人并发送邀请邮件。</p>
                    <table class="ivbox_tb" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <th>你的邮箱账号：</th>
                            <td><input class="input1" type="text" /></td>
                            <td>@ <select><option>请选择邮箱</option></select></td>
                        </tr>
                        <tr>
                            <th>你的邮箱密码：</th>
                            <td><input class="input1" type="text" /></td>
                            <td>
                            	<div class="ar1"><div>我们不会记录你的密码，你也可以先修改密码再导入联系人，成功后再改回原始密码。</div></div>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><div class="tbminbtnbox"><div class="btn commentsub"><input type="submit" value="导入联系人"></div></div></td>
                            <td></td>
                        </tr>
                    </table>
                    </form>
                </div>
            </div>
            <div id="ui_inmain">
                <div class="support-mail">
                    <p>目前我们支持以下邮箱的导入:</p>
                    <div class="servicelist">
                        <div class="item"><a href="#"><img src="/images/invite_hotmail.png" alt="Hotmail"></a></div>
                        <div class="item"><a href="#"><img src="/images/invite_163.png" alt="163"></a></div>
                        <div class="item"><a href="#"><img src="/images/invite_126.png" alt="126"></a></div>
                        <div class="item"><a href="#"><img src="/images/invite_yahoo.png" alt="Yahoo"></a></div>
                        <div class="item"><a href="#"><img src="/images/invite_gmail.png" alt="Gmail"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <!--#include file="inc/copyright.shtml"-->
    </div>

    <div id="ui_side">
<!--#include file="inc/side.shtml"-->
    </div>
</div>
